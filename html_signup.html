<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Practise</title>
</head>

<body>
    <h1>Saudi Cable Company</h1>
    <img src="scc_new_logo.png" alt="", width = 200px, height = 50px>
    <h2>Plant Maintenance</h2>

    <form action="html_index.html" method = get>
        <p>Please note: First Name, Last Name, Email and Password are required</p>
        <label for="en">Employee Number</label>
        <input type="text" id="en" placeholder="Employee Number" required>
        <label for="fn">First Name</label>
        <input type="text" id="fn" placeholder="First Name" required >
        <label for="ln">Last Name</label>
        <input type="text" id = "ln" placeholder="Last Name" required>
        <label for="pw">Password</label>
        <input type="password" id="pw" placeholder="Password" required>
        <label for="em">Email</label>
        <input type="email" id="em" placeholder="Email" required>

        <p>Are you from Plant Maintenance Department?</p>
    
        <label for="y">Yes</label>
        <input type="radio" id="y" name = "staff" >
        <label for="n">No</label>
        <input type="radio" id="n" name = "staff">
 
        <p>Select the Section you are working</p>
        <select name="" id="">
            <option value="EL">Electronics</option>
            <option value="ME">Mechanical</option>
            <option value="EE">Electrical</option>
            <option value="UT">Utility</option>
        </select>
    
        <p></p>
        <input type="checkbox" id = "cb">
        <label for="cb">I agree to the terms and conditions</label>

        <p></p>
        <input type="submit" value = "Sign Up">
    </form>
    
</body>
</html>
